<body>
    <h1>Authentications in DRF</h1>
    <p>Authentication in DRF verifies user identity for API access</p>
    <p>Click the button to get the list of authentication</p>
    <button onclick="listAuth()">Types</button>
    <ol id ="order">Auth Types: </ol>
    

    <script>

        function listAuth(){

            items = document.getElementById("order")
            items.innerText= ""

            const auths =["basic auth","token auth","session auth","jwt"]

            for(let i of auths){

                result=document.createElement("li")
                result.innerText = i
                items.append(result)

            }
