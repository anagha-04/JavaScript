<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container w-25 border border-3 border-danger p-5 mt-4">
    <h2 class="text-center mt-3 mb-3 text-danger">Counter App</h2>
    <p class="text-center mt-3 mb-3 text-success">Click button to Count</p>
    <div class="mb-3 mt-3 d-flex justify-content-around">

        <h2 class="text-center mt-3 mb-3 text-primary" id="h2">0</h2>
    </div>
      <div class="mb-3 mt-3 d-flex justify-content-around">
        <input type="button" onclick="increment()" class="btn btn-danger" value="+">
        <input type="button" onclick="decrement()" class="btn btn-warning" value="-">
    </div>
    <div class="mb-3 mt-4 d-flex justify-content-center">
        <input type="button" onclick="reset()" class="btn btn-primary" value="Reset">

    </div>
</div>
</body>
</html>
