<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-25 border border-3 border-danger p-5 mt-4">
    <h2 class="text-center mt-3 mb-3 text-danger">Counter App</h2>
    <p class="text-center mt-3 mb-3 text-success">Click button to Count</p>
    <div class="mb-3 mt-3 d-flex justify-content-around">

        <h2 class="text-center mt-3 mb-3 text-primary" id="h2">0</h2>
    </div>
      <div class="mb-3 mt-3 d-flex justify-content-around">
        <input type="button" onclick="increment()" class="btn btn-danger" value="+">
        <input type="button" onclick="decrement()" class="btn btn-warning" value="-">
    </div>
    <div class="mb-3 mt-4 d-flex justify-content-center">
        <input type="button" onclick="reset()" class="btn btn-primary" value="Reset">

    </div>
    <script>
        let num = 0
        result = document.getElementById("h2")
        function increment(){
            num++
            result.innerText = num

        }
        function reset(){
            num= 0

            result.innerText = num
        }
        function decrement(){
            num--
            result.innerText=num
        }
    </script>
</div>
</body>
</html>
