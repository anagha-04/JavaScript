<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id ="heading1">Javascript</h1>
    <h2 id="hello">Document object model</h2>
    <button onclick="changeText()">change text</button>
    <button onclick="changeColor()">change color</button>
<script>
    function changeText(){
        const texts = document.getElementById("hello")

        if (texts.innerText == "DOM"){
            texts.innerText = "Document object model"
        }
        else{
            texts.innerText ="DOM"
        }
        
    }

    function changeColor(){
        const heading =document.getElementById("heading1")

        if (heading.style.color=="green"){
            heading.style.color= "red"

        }
        else{heading.style.color = "green"}
    }

</script>
</body>

</html>
