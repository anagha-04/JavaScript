<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<script type="" src ="script.js"></script>

    
    <style>
    body{
        font-family: "Press Start 2P", system-ui;
  font-weight: 200;
  font-style: normal;
    }
    .bg-dark{
        background-color:#201a1a!important;

    }
</style>
</head>
<body style="background-color:#201a1a" class="text-light">
<div class="container-fluid">
    <div class="d-flex mt-2 justify-content-between align-items-center">
        <button class="btn btn-light fs-4" onclick="again()">Again?</button>
        <h5>(Between 1 and 20)</h5>
    </div>

    <div class="container text-center ">
    <h2 class="mt-5">Guess My Number!</h2>
        <button class="btn btn-light btn-lg fs-1 px-5 py-3 mt-5 mb-5" id="secret">?</button>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6 d-flex justify-content-center align-items-center">
                <div>
                    <input type="number" id="number" class="form-control text-light mb-5 p-4 w-50 bg-dark">
                    <button class="btn btn-light px-3 fs-4 border border-4" onclick="check()">Check!</button>
                </div>
            </div>
              <div class="col-6 d-flex justify-content-center align-items-center">
                 <div>
                     <h5 id="msg">Start Guessing........</h5>

                     <h5 class="mt-5">Score :<span id="score">20</span></h5>
                     <h5 class="mt-3">Highest Score :<span id="highest">0</span></h5>
                 </div>
              </div>
        </div>
    </div>

</div>
</body>
</html>
